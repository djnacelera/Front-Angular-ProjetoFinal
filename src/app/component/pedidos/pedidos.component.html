<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12" *ngFor="let item of pedidos">
  <div class="blog-box">
    <figure><img src="data:image/jpeg;base64,{{ item.foto }}" /></figure>
    <div class="travel">
      <span>{{ item.titulo }}</span>
    </div>
    <h3>R$: {{ item.valor }}</h3>
    <p>{{ item.descricao }}</p>
    <input
      type="number"
      name="quantidade"
      [value]="item.quantidade"
      (change)="item.quantidade = quantidadeInput.value"
      #quantidadeInput
    />
    <button (click)="Cancelar(item.id)">Cancelar</button>
  </div>
</div>
