<form (ngSubmit)="submitForm()">
  <div class="row" id="form" *ngIf="!logado">
    <div class="col-sm-12">
      <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf">
      <button class="submit">Entrar</button>
    </div>
  </div>
  <div class="col" id="logado" *ngIf="logado">
    <div class="col-sm-12">
      <div *ngFor="let item of mesa">
        <label style="color: white;" for="cpf">{{item.clientes.cpf}}</label>
        <br />
        <label style="color: white;" for="nome">{{item.clientes.nome}}</label>
      </div>
    </div>
  </div>
</form>
